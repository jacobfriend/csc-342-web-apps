<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CDN to Bootstrap CSS Library -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<!-- Update paths -->
	<link rel="stylesheet" href="css/styles.css">
  <script src="js/home.js" type="module"> defer</script>
  <script src="js/auth.js" type="module"> defer</script>
	<title>Howler</title>
</head>

<body>
	<!-- CDN to Bootstrap JS Library -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <button id="darkModeToggle" type="button">Dark Mode</button>
  <header>
    <div class="header-title">
      <a href="/">Howlerüê∫</a>
    </div>
    <div class="auth-container">
      <div id="logout">
        <button id="logout-btn">Log Out</button>
      </div>
      <a class="profile-header" href="/profile">
        <label id="header-username">@username</label>
        <div class="small-profile-pic">
          <img src="img/profile-pic.jpg" alt="Profile Picture">
        </div>
      </a>
    </div>
  </header>  
  <main>
    <div class="container" id="howlInput">
      <textarea rows="3" placeholder="What's howling?"></textarea>
      <button id="howlButton">Howl</button>
    </div>
    <div id="howlList"></div>
  </main>
  <template id="howlTemplate">
    <div class="howl container">
      <!-- Howler User Info Section -->
      <div class="howl-header">
          <a class="howl-user-info profile-link" href="#">
            <div class="howl-profile-pic">
              <img src="img/profile-pic.jpg" alt="Profile Picture">
            </div>
            <div class="howl-user-details">
              <div class="howl-full-name">Full Name</div>
              <div class="howl-username">@username</div>
            </div>
          </a>
          <div class="howl-date">Date</div>
        </div>
        
        <!-- Howler Message Section -->
        <div class="howl-content">
          Content goes here...
        </div>
    </div>
  </template>
</body>

</html>
