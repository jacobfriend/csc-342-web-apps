<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">

        <div class="flexbox calculator">
            <div id="calc-cells">
                <div class="display"></div>
                <button class="calc-btn btn-exp">^</button>
                <button class="calc-btn btn-div">/</button>
                <button class="calc-btn btn-mult">*</button>
                <button class="calc-btn btn-add">+</button>
                <button class="calc-btn btn-7">7</button>
                <button class="calc-btn btn-8">8</button>
                <button class="calc-btn btn-9">9</button>
                <button class="calc-btn btn-sub">-</button>
                <button class="calc-btn btn-4">4</button>
                <button class="calc-btn btn-5">5</button>
                <button class="calc-btn btn-6">6</button>
                <button class="calc-btn equal">=</button>
                <button class="calc-btn btn-1">1</button>
                <button class="calc-btn btn-2">2</button>
                <button class="calc-btn btn-3">3</button>
                <!-- <button disabled class="calc-btn .btn-backspace">‚Üê</button> -->
                <button class="calc-btn btn-0">0</button>
                <button class="calc-btn btn-dot">.</button>
                <button class="calc-btn btn-clear">c</button>
            </div>
        </div>
    
        <div class="flexbox history">
            <div id="history-cells"></div>
            <button class="clear-history">clear history</button>
        </div>

    </div>
</body>
</html>
