<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity D07.b: A Restrictive Input</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      let input = document.querySelector("#restrictive-input");
      const regex = /^[A-Z]$/;
      input.addEventListener("keydown", (e) => {
        if (!regex.test(e.key)) {
          e.preventDefault();
        }
      });
    });
  </script>
</head>

<body>
  <input type="text" id="restrictive-input" placeholder="Type here...">
</body>

</html>
